body {

margin: 0;

.container {
width: 80%;

.search-bar {
margin: 20px 0;
text-align: center;
}

.search-bar input {
padding: 10px;
width: 70%;
font-size: 16px;
border: none;
border-radius: 5px;
margin-right: 10px;
transition: all 0.3s ease;
background-color: #333333;
color: #ffffff;
}

.search-bar input:focus {
outline: none;
box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
}

.search-bar button {
padding: 10px;
font-size: 16px;
cursor: pointer;
border: none;
border-radius: 5px;
background-color: #ff5722;
color: #ffffff;
transition: background-color 0.3s ease, transform 0.3s ease;
}

.search-bar button:hover {
background-color: #e64a19;
transform: scale(1.05);
}

.show {
margin: 20px 0;
padding: 20px;
background: #2a2a2a;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
cursor: pointer;
display: flex;
align-items: center;
border-radius: 10px;
transition: transform 0.3s, background 0.3s;
}

.show img {
width: 150px;
height: auto;
margin-right: 20px;
border-radius: 10px;
transition: transform 0.3s;
}

}

.show-info {
display: none;
margin-top: 20px;
}

iframe {
width: 150%;
height: 550px; /* Increased height */
border: none;
border-radius: 10px;
transition: all 0.3s ease;
}

iframe:hover {

background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);

        @keyframes jump {
            0%, 20%, 50%, 80%, 100% {

            40% {

async function fetchShowData(imdbId) {
const tmdbResponse = await fetch(`https://api.themoviedb.org/3/find/${imdbId}?external_source=imdb_id`, {
headers: {
Authorization: `Bearer ${tmdbApiKey}`
}
});
const tmdbData = await tmdbResponse.json();
const show = tmdbData.tv_results[0];

const omdbResponse = await fetch(`https://www.omdbapi.com/?i=${imdbId}&apikey=${omdbApiKey}`);
const omdbData = await omdbResponse.json();

document.getElementById(`banner-${imdbId}`).src = `https://image.tmdb.org/t/p/w500${show.poster_path}`;
document.getElementById(`actors-${imdbId}`).innerText = `Actors: ${omdbData.Actors}`;
}

function showInfo(imdbId) {
const infoDiv = document.getElementById(`info-${imdbId}`);
if (infoDiv.style.display === 'none' || !infoDiv.style.display) {
infoDiv.style.display = 'block';
} else {
infoDiv.style.display = 'none';
}
}

function searchShow() {
const input = document.getElementById('searchInput').value.toLowerCase();
const shows = document.getElementsByClassName('show');
for (let i = 0; i < shows.length; i++) {
const title = shows[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
if (title.includes(input)) {
shows[i].style.display = '';
} else {
shows[i].style.display = 'none';
}
}
}
